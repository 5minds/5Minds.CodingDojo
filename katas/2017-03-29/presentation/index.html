<!DOCTYPE html>
<html>
  <head>
    <title>5Minds</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/slide-base.css">
    <link rel="stylesheet" href="css/slide-content.title.css">
    <link rel="stylesheet" href="css/slide-content.content.css">
  </head>
  <body>
		<textarea id="source" style="display: none;"></textarea>
		<script src="js/remark.js">
		</script>
		<script>
			var slideshow = remark.create({
				sourceUrl: 'presi.md',
				ratio: '16:9',
				navigation: {
					click: true
				},
				highlightStyle: 'monokai-sublime',
				highlightLines: true,
				slideNumberFormat: '%current%',
				countIncrementalSlides: true
			});
    </script>
  </body>
</html>
