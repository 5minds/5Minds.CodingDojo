<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
    <title>Berlin Clock</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
    <link href="ui-clock.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row rowpadding">
        <div class="col-md-4 "></div>
        <div class="col-md-4 ">
            <div class="row rowpadding">
                <div class="col-md-3 ">&nbsp;</div>
                <div class="col-md-2 " ng-style="secondsValue >= 1 && {'background-color':'red'} || {'background-color': 'yellow'}" style="height:90px;border-radius: 50%;">&nbsp;</div>
                <div class="col-md-3 ">&nbsp;</div>
            </div>
            <div class="row rowpadding">
                <div class="col-md-2 col" ng-class="{dark : hoursTop >= 1 ,light :  hoursTop < 1}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursTop >= 2 ,light :  hoursTop < 2}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursTop >= 3 ,light :  hoursTop < 3}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursTop >= 4 ,light :  hoursTop < 4}">&nbsp;</div>
            </div>
            <div class="row rowpadding">

                <div class="col-md-2 col" ng-class="{dark : hoursBottom >= 1 ,light :  hoursBottom < 1}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursBottom >= 2 ,light :  hoursBottom < 2}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursBottom >= 3 ,light :  hoursBottom < 3}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{dark : hoursBottom >= 4 ,light :  hoursBottom < 4}">&nbsp;</div>
            </div>
            <div class="row rowpadding">
                <div class="col-md-8">
                    <div class="row rowpadding ">
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 1 , lighty :  minutesTop < 1}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 2 , lighty :  minutesTop < 2}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 3 , lighty :  minutesTop < 3}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 4 , lighty :  minutesTop < 4}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 5 , lighty :  minutesTop < 5}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 6 , lighty :  minutesTop < 6}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 7 , lighty :  minutesTop < 7}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 8 , lighty :  minutesTop < 8}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 9 , lighty :  minutesTop < 9}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 10 ,lighty :  minutesTop < 10}">&nbsp;</div>
                        <div class="col-md-1 colMore" ng-class="{darky : minutesTop >= 11 ,lighty :  minutesTop < 11}">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="row rowpadding">

                <div class="col-md-2 col" ng-class="{darky : minutesBottom >= 1 ,lighty :  minutesBottom < 1}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{darky : minutesBottom >= 2 ,lighty :  minutesBottom < 2}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{darky : minutesBottom >= 3 ,lighty :  minutesBottom < 3}">&nbsp;</div>
                <div class="col-md-2 col" ng-class="{darky : minutesBottom >= 4 ,lighty :  minutesBottom < 4}">&nbsp;</div>
            </div>
        </div>
        <div class="col-md-4 "></div>
    </div>
</body>

<script src="ui-clock.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</html>
